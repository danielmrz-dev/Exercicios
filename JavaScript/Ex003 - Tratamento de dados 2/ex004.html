<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Difícil esse template string...</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h2> Olá, ${nome}!`) // Utilizando template string
        document.writeln(`<h2> Seu nome tem ${nome.length} letras! </h2>`) // Utilizando Template String
        document.writeln('<h2> Seu nome em maiúsculas é '+ nome.toUpperCase()) // Utilizando concatenação



    </script>
</body>
</html>
