<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Continuando com o tratamento dos dados em JS.</p>

    <script>
        
        // O comando prompt retorna uma STRING por padrão, mesmo que o dado seja um número.
        // Para o JavaScript interpretar o dado retornado de prompt como número, é necessário converter utilizando:
        // Number.parseInt >> Para números inteiros
        // Number.parseFloat >> Para números reais
        // Se utilizar apenas Number(), o próprio JavaScript interpreta sozinho.
        
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert('A soma dos números é ' + String(s) + '!')

        // Regras para o sinal de + em JavaScript
        // (number + number) o sinal + significa adição
        // (string + string) o sinal + significa concatenação


    </script>
</body>
</html>
