    <h1 class="title">Verificador de idade</h1>

            Sexo:
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="sexo">Feminino</label>
            
            <input type="radio" name="sexo" id="nbin" value="F">
            <label for="sexo">Não binário</label> <br>
            <input type="button" value="Verificar" class="botao">
        </div>

        <h2 class="res">Pessoa de X idade</h2>

        <img src="imagens/mulher.jpg" alt="Imagem de uma pessoa" class="img">
