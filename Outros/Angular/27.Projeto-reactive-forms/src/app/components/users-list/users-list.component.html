<div class="p-4 grid gap-4 sm:grid-cols-3">
    <mat-card 
        class="p-4 user-card-hover" 
        *ngFor="let user of usersList; let i = index"
        (click)="onUserSelected(i)"
        [ngClass]="{
            'user-selected': userSelectedIndex === i,
            'user-card-disabled': userSelectedIndex !== i && isInEditMode,
        }"    
    >
        <mat-card-title> {{ user.name }} </mat-card-title>
        <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
    </mat-card>
</div>
