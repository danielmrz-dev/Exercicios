<div class="grid lg:grid-cols-3 lg:gap-4">
    <mat-form-field class="w-full">
        <mat-label>Residencial:</mat-label>
        <input type="text" matInput placeholder="+55 11 1234-1232" mask="+00 (00) 0000-0000">
        <mat-error>O <strong>número</strong> é inválido</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Celular:</mat-label>
        <input type="text" matInput placeholder="+55 11 91234-1232" mask="+00 (00) 00000-0000">
        <mat-error>O <strong>número</strong> é inválido</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Emergência:</mat-label>
        <input type="text" matInput placeholder="+55 11 1234-1232" mask="+00 (00) 0000-0000 || +00 (00) 00000-0000">
        <mat-error>O <strong>número</strong> é inválido</mat-error>
    </mat-form-field>
</div>
