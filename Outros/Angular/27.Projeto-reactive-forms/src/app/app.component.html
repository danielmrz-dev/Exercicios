<div class="p-4 max-w-screen-xl mx-auto">
  <mat-card>
    <mat-card-content>
      <app-users-list [usersList]="usersList" (onUserSelected)="onUserSelect($event)"></app-users-list>
      <app-buttons-container
        *ngIf="userSelectedIndex !== undefined"
        [isInEditMode]="isInEditMode"
        (onEditButton)="onEditButton()"
        (onCancelButton)="onCancelButton()"
      ></app-buttons-container>
      <app-user-information-container 
        *ngIf="userSelectedIndex !== undefined"
        [userSelected]="userSelected"
        [isInEditMode]="isInEditMode"
      >
      </app-user-information-container>
      
    </mat-card-content>
  </mat-card>
</div>
