<form #form="ngForm">
    <input 
        type="text" 
        name="nome" 
        ngModel
        #nome="ngModel"
        placeholder="Digite o nome"
        required
        appInvalidTextValidator
    >

    <div *ngIf="nome && nome.invalid && nome.touched || nome.dirty">
        <p *ngIf="nome.hasError('invalidText')">Texto inv√°lido!</p>
    </div>

    <button [disabled]="form.invalid">Enviar</button>
</form>
