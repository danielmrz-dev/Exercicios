<h2>Elementos favoritos</h2>
<ul>
    <li *ngFor="let elemento of elementoService.obterFavoritos()">
        {{ elemento.nome }} - {{ elemento.simbolo }}
    </li>
</ul>

<div *ngIf="elementoService.obterElementoSelecionado() as elementoSelecionado">
    <h3>Detalhes do Elemento:</h3>
    Nome: {{ elementoSelecionado.nome }} <br>
    Símbolo: {{ elementoSelecionado.simbolo }} <br>
    Número Atômico: {{ elementoSelecionado.numeroMassa }}
</div>
