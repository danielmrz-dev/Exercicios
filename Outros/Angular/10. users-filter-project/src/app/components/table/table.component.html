<div class="table">
    <table mat-table [dataSource]="usersList" class="">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element" class="table__item" (click)="onUserSelected(element)"> {{element.nome | dashEmpty}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
          <td mat-cell *matCellDef="let element" class="table__item" (click)="onUserSelected(element)"> {{element.dataCadastro | dataCadastro | dashEmpty}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="table__item" (click)="onUserSelected(element)"> {{element.ativo | status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
