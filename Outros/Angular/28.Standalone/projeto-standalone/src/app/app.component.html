<app-comp-one 
  *ngFor="let titulo of titles"
  [title]="titulo"
></app-comp-one>
<mat-form-field>
  <mat-label>Nome: </mat-label>
  <input 
    type="text"
    matInput
    placeholder="Digite aqui..."  
    [formControl]="nome"
  >

</mat-form-field>

<button [disabled]="nome.invalid">Teste</button>
