@if ((selectedUser | async); as user) {
    <div style="padding: 10px;">
        <p> Código: {{ user.id }} </p>
        <p> Nome: {{ user.name }} </p>
    </div>
}

<div style="display: flex; justify-content: space-evenly;">
    <a routerLink="/users-list">Usuários</a>
    <a routerLink="todos" routerLinkActive="item-selected">Todos</a>
    <a routerLink="albums" routerLinkActive="item-selected">Albums</a>
    <a routerLink="posts" routerLinkActive="item-selected">Posts</a>
</div>

<router-outlet></router-outlet>
