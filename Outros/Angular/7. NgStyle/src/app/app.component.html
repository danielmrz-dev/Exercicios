<h1 [ngStyle]="stylesObj">Sou um h1!</h1>

<h1 
  [style.font-size.px]="fontSize"
  [style.color]="textColor"
  >Sou um outro h1!</h1>

<h1 
  [style]="styleString"
  >Sou mais outro h1!</h1>

<button (click)="increaseFontSize()">A+</button>
<button (click)="decreaseFontSize()">A-</button>

<button (click)="toggleFontColor()">{{ textColor }}</button>
