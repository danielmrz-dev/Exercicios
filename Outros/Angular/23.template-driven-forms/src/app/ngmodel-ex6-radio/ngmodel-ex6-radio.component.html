<form ngForm #f="ngForm">

    <input 
        type="radio" 
        name="group1" 
        id="html"
        value="HTML"
        [ngModel]="radioSelection"
        (ngModelChange)="onChange($event)"
        required
    >
    <label for="html">HTML</label>
    
    <input 
        type="radio" 
        name="group1" 
        id="css"
        value="CSS"
        [ngModel]="radioSelection"
        (ngModelChange)="onChange($event)"
        required
    >
    <label for="css">CSS</label>
    
    <input 
        type="radio" 
        name="group1" 
        id="javascript"
        value="Javascript"
        [ngModel]="radioSelection"
        (ngModelChange)="onChange($event)"
        required
    >
    <label for="javascript">Javascript</label>

    <h3>Selecionado: {{ radioSelection | lowercase }}</h3>
    
    <!-- <button 
        [disabled]="radioSelection === undefined || radioSelection === null || radioSelection === ''"
    >Enviar</button> -->
    <button 
        [disabled]="f.invalid">Enviar</button>

</form>
