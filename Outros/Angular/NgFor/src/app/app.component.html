<div class="list">
  <app-person 
    *ngFor="
      let pessoa of listPessoas; 
      let i = index; 
      let isLast = last; 
      let isFirst = first
      let isOdd = odd
      "
    [personName]="pessoa.nome"
    [personAge]="pessoa.idade"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (personSelected)="selectPerson($event)"
    
  ></app-person>
</div>
