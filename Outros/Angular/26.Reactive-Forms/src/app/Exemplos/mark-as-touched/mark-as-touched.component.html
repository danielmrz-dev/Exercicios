<form [formGroup]="pessoaForm" (ngSubmit)="enviar()">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" formControlName="nome">
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" formControlName="email">
    <br>
    <button [disabled]="pessoaForm.invalid">Enviar</button>

</form>

<button (click)="markAsTouched()">Mark as Touched</button>
