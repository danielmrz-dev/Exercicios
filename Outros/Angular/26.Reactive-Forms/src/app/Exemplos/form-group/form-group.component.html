<form [formGroup]="pessoaForm" (ngSubmit)="logarDados(pessoaForm)">
    
    <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" formControlName="nome">
        <p *ngIf="nome.hasError('required')">O nome é obrigatório</p>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="text" id="email" formControlName="email">
        <p *ngIf="email.hasError('required')">O email é obrigatório</p>
    </div>

    <div formGroupName="endereco">
        <label for="rua">Rua: </label>
        <input type="text" id="rua" formControlName="rua">
        <p *ngIf="rua.hasError('required')">A rua é obrigatório</p>
        <br>

        <label for="numero">Número: </label>
        <input type="text" id="numero" formControlName="numero">
        <p *ngIf="numero.hasError('required')">O numero é obrigatório</p>
    </div>

    <p>Formulario principal válido: {{ pessoaForm.valid }} </p>
    <p>Formulario endereço válido: {{ pessoaForm.get('endereco')?.valid }} </p>


    <button (click)="alteracaoNome()">Alteração do nome</button>
    <button (click)="alteracaoTotal()">Alteração total</button>
    <button [disabled]="pessoaForm.invalid">Enviar</button>
    
</form>
