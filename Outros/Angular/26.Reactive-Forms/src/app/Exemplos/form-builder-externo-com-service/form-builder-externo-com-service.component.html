<form [formGroup]="form.pessoaForm" (ngSubmit)="logarDados()">
    <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" formControlName="nome">
        <p *ngIf="form.nome.hasError('required')">Nome obrigatório</p>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="text" id="email" formControlName="email">
    </div>

    <div formGroupName="endereco">
        <span>Endereço</span>
        <div>
            <label for="rua">Rua: </label>
            <input type="text" id="rua" formControlName="rua">
        </div>
    
        <div>
            <label for="numero">Numero: </label>
            <input type="text" id="numero" formControlName="numero">
        </div>
    </div>


    <div formArrayName="musicas" *ngFor="let musica of form.musicas.controls; let i = index">
        <label [for]="'musica-'+i">Música {{ i }}: </label>
        <input type="text" [id]="'musica-'+i" [formControlName]="i">
    </div>

    <button type="submit" [disabled]="form.pessoaForm.invalid">Enviar</button>
</form>
