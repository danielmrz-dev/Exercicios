<form [formGroup]="pessoaForm">
    <input type="text" formControlName="nome">

    <div>
        <button (click)="adicionarMaisInfos()">Adicionar mais infos</button>
        <button (click)="removerMaisInfos()">Remover mais infos</button>
    </div>

    <div *ngIf="mostrarMaisInfos">
        <input type="text" formControlName="maisInfos">
    </div>
</form>

<p>Pessoa Form Valido: {{ pessoaForm.valid }} </p>

<button (click)="mostrarForm()">Mostrar Form</button>
