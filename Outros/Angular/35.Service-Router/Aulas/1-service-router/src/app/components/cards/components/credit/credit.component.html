<div class="menu__item">
    <a class="menu__link" (click)="redirectToDebitCardPage()">
        Débito
    </a>
</div>

<h2>Cartões de crédito</h2>

@for (card of (userCreditCardsList$ | async); track card) {
    <div style="padding: 10px; cursor: pointer;" (click)="navigateToCard(card)">
        <p> {{ card.id }} </p>
        <p> {{ card.numero }} </p>
    </div>
}
