<div class="feed-toggle">
    <ul class="nav nav-pillsoutline-active">
        @if (currentUser$ | async) {
            <li class="nav-item">
                <a 
                    routerLink="/feed" 
                    class="nav-link"
                    routerLinkActive="active">
                    Your feed
                </a>
            </li>
            <li class="nav-item">
                <a 
                    routerLink="/" 
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    queryParamsHandling="merge">
                    Global feed
                </a>
            </li>
        }
        @if (tagName) {
            <li class="nav-item">
                <a 
                    [routerLink]="['/tags', tagName]" 
                    class="nav-link"
                    routerLinkActive="active">
                    <i class="ion-pound">
                        {{ tagName }}
                    </i>
                </a>
            </li>
        }
    </ul>
</div>
