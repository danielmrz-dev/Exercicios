<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>

        <form>

            <div>
                <label for="texto">Nome: </label>
                <input type="text" name="" id="texto" placeholder="Input de Texto" name="nome">
            </div>         
            <hr>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Input de Password">
            </div>         
            <hr>                
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Input de Email">
            </div>         
            <hr>
            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data" id="data" placeholder="Input de Data">
            </div>         
            <hr>
            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" placeholder="Input de Hora">
            </div>         
            <hr>
            <div>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" placeholder="Input de numero">
            </div>         
            <hr>
            <div>
                <label for="file">File: </label>
                <input type="file" name="file" id="file" placeholder="Input de file">
            </div>         
            <hr>
            <div>
                <label for="url">URL: </label>
                <input type="url" name="url" id="url" placeholder="Input de url">
            </div>         
            <hr>
            <div>
                <label for="color">Color: </label>
                <input type="color" name="color" id="color" placeholder="Input de color">
            </div>         
            <hr>
            <div>
                <label for="range">Range: </label>
                <input type="range" name="range" id="range" placeholder="Input de range">
            </div>         
            <hr>
            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" name="checkbox" id="checkbox" placeholder="Input de checkbox">
            </div>         
            <hr>
            <div>
                <label for="radio">Radio: </label>
                <input type="radio" name="radio" id="radio" placeholder="Input de radio">
                <input type="radio" name="radio" id="radio" placeholder="Input de radio">
            </div>         
            <hr>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="Opção 1">Opção 1</option>
                <option value="Opção 2">Opção 2</option>
                <option value="Opção 3">Opção 3</option>
            </select>
            <hr>
            <textarea name="bio" id="bio" cols="20" rows="3">

            </textarea>
            <div>
                <input type="submit" name="submit" id="submit" placeholder="Input de submit" value="Enviar">
            </div>         
            <hr>
            <div>
                <input type="reset" name="reset" id="reset" placeholder="Input de reset" value="Redefinir">
            </div>         
            <hr>

        </form>
    </main>
</body>
</html>
