<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações com CheckValidity</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="validacoes.js" defer></script>
    <script type="module" src="valida-cpf.js" defer></script>
</head>
<body>
    <h1 class="titulo">Validações</h1>
    <fieldset>
        <legend>Formulário de cadastro</legend>
        <form>
            <div>
                <input type="text" name="nome" id="nome" minlength="3" maxlength="15" required placeholder="Nome">
                <div class="mensagem-de-erro" id="1"></div>
            </div>
            <div>
                <input type="text" name="rg" id="rg" minlength="8" maxlength="14" required placeholder="RG">
                <div class="mensagem-de-erro" id="2"></div>
            </div>
            <div>
                <input type="text" name="cpf" id="cpf" minlength="11" maxlength="14" required placeholder="CPF">
                <div class="mensagem-de-erro" id="3"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
