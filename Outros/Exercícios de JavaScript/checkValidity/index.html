<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <main class="container">
    <section class="text">
      <h1 class="text-title">Learn to code by watching others</h1>
      <!-- <p class="text-paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p> -->
    </section>

    <!-- <button class="free-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button> -->

    <section class="form-n-buttons">
      <form action="" method="post" class="form">

        <div class="teste">

          <input type="text" class="form-data" name="nome"  placeholder="Nome Completo" required minlength="3" maxlength="40"></input>
          <p class="validation-msg" id="msg1"></p>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="iconError1">

        </div>

        <div class="teste">

          <input type="date" class="form-data" name="aniversario" placeholder="Data de Nascimento" required></input>
          <p class="validation-msg" id="msg2"></p>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="iconError2">

        </div>

        <div class="teste">

          <input type="text" class="form-data" name="cpf" placeholder="CPF" required minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"></input>
          <p class="validation-msg" id="msg2"></p>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="iconError2">

        </div>

        <div class="teste">

          <input type="email" class="form-data" name="email" placeholder="Email" required></input>
          <p class="validation-msg" id="msg3"></p>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="iconError3">

        </div>
        <div class="teste">

          <input type="password" class="form-data" name="senha" placeholder="Senha" required ></input>
          <p class="validation-msg" id="msg4"></p>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="iconError4">

        </div>

        <input type="submit" class="submit">Claim your free trial</input>
      </form>
        <p class="terms">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
    </section>

  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danielmrz-dev" target="_blank">danielmrz-dev</a>.
    </p>
  </footer>
</body>
</html>
