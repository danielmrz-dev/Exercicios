<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Principais Tags HTML parte 2</h1>
    <hr>

    <!-- Imagens -->
    <h2>Imagens</h2>
    <img src="images/image.png" alt="Isso é uma imagem" width="100">
    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" alt="Isso é uma imagem" width="100">

    <!-- Listas -->
    <h2>Listas</h2>

    <h3>Listas não-ordenadas</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 2</li>
    </ul>

    <h3>Listas ordenadas</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 2</li>
    </ol>

    <h2>Tags de uso genérido (div e span)</h2>
    <p>Lorem ipsum, dolor sit amet consectetur <span style="background: red">adipisicing</span> elit. Ea, rerum.</p>    


</body>
</html>
