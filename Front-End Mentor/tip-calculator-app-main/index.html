<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A tip calculator web app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <img src="images/logo.svg" alt="logo" class="logo">
  <main class="container">
    <div class="form">
      <label for="bill" class="titles">
        Bill
      </label>
      <img src="images/icon-dollar.svg" alt="icon-dollar" class="dolar-icon">
      <input type="number" name="bill" id="bill" class="form-bill">
    </div>
    
    <div class="tip-percentage">
      <span class="select-tip">Select Tip %</span>
      <div class="grid-numbers">
        <button class="percent">5%</button>
        <button class="percent">10%</button>
        <button class="percent">15%</button>
        <button class="percent">25%</button>
        <button class="percent">50%</button>
        <input type="number" class="custom-percent" placeholder="Custom"></input>
      </div>
    </div>

    <div class="form-two">
      <label for="people" class="form-people">
        Number of People
      </label>
      <img src="images/icon-person.svg" alt="icon-person" class="person-icon">
      <input type="number" name="people" id="people" class="number-people">
    </div>
    
    <div class="result">
      <div class="result-container result-answer1">
        <span class="tip-amount result-text1">Tip Amount</span>
        <span class="per-person result-text2">/ person</span>
        <span class="result-numbers result-per-person">$4.27</span>
      </div>
      
      <div class="result-container result-answer2">
        <span class="total result-text1">Total</span>
        <span class="total-per-person result-text2">/ person</span>
        <span class="result-numbers result-total">$32.79</span>
      </div>
      
      <button class="reset">Reset</button>
    </div>
  </main>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
