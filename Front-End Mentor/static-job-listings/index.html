<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Job Listings App">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="input.css">
  
  <title>Frontend Mentor | Job Listings</title>
</head>
<body class="">
  <!-- Item Start -->
  <main class="jobs mx-5">
    
    <div class="job">
      <span class="job__company">Photosnap</span>
      <span class="job__status">New!</span>
      <span class="job__featured">Featured</span>
      <h1 class="job__position">Senior Frontend Developer</h1>
      <span class="job__postedAt">1d ago</span>
      <span class="job__contract">Full Time</span>
      <span class="job__location">USA only</span>

      <hr>
      <!-- Role -->
      <div class="job__tags">
        <span class="job__tag-role">Frontend</span>
        <span class="job__tag-level">Senior</span>
        <span class="job__tag-languages">HTML</span>
        <span class="job__tag-languages">CSS</span>
        <span class="job__tag-languages">JavaScript</span>
        <span class="job__tag-tools">React</span>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
