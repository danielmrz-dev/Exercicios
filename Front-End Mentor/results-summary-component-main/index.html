<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <section class="section01">
      <h3 class="section01-title">Your Result</h3>
      <div class="section01-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="section01-title02">Great</h2>
      <p class="section01-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section class="section02">
      <h2>Summary</h2>
      <h3>Reaction</h3>
      <p>80 / 100</p>
      <h3>Memory</h3>
      <p>92 / 100</p>
      <h3>Verbal</h3>
      <p>61 / 100</p>
      <h3>Visual</h3>
      <p>72 / 100</p>
      <button>Continue</button>
    </section>
</main>
  
  <footer class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
