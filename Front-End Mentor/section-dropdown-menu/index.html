<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page with dropdown menus">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <header class="header flex justify-between my-5 mx-3">
    <img src="images/logo.svg" alt="logo" class="header__logo">

    <nav class="header__menu">

      <label for="menu-checkbox" class="header__menu-label">
        <img src="images/icon-menu.svg" alt="icon-menu" class="header__menu-icon">
        <input type="checkbox" name="menu-checkbox" id="menu-checkbox" class="header__menu-checkbox hidden">
      </label>

      <ul class="header__navbar">

        <li class="header__links header__features">
          Features
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </li>
        <li class="header__links">
          Company
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </li>
        <li class="header__links">
          Careers
        </li>
        <li class="header__links">
          About
        </li>
        <div class="header__login-register">
          <a href="" class="header__login">Login</a>
          <button class="header__register">Register</button>
        </div>
      </ul>

    </nav>

  </header>

  <main class="container">
    <img src="images/image-hero-mobile.png" alt="image-hero" class="container__main-img">
    <div class="container__content">
      <h1 class="container__title">Make remote work</h1>
      <p class="container__paragraph">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="container__button">Learn more</button>
      <div class="container__companies">
        <img src="images/client-databiz.svg" alt="logo databiz" class="container__companies-logo">
        <img src="images/client-audiophile.svg" alt="logo audiophile" class="container__companies-logo">
        <img src="images/client-meet.svg" alt="logo meet" class="container__companies-logo">
        <img src="images/client-maker.svg" alt="logo maker" class="container__companies-logo">
      </div>
    </div>
  </main>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
