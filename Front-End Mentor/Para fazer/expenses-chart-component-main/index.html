<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Weekly Expenses Chart">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="min-h-screen flex flex-col justify-center m-4 gap-4">

  <header class="header flex justify-between items-center rounded-lg p-5">
    <div class="header__text">
      <h1 class="header__title">My balance</h1>
      <strong class="header__value">$921.48</strong>
    </div>
    <img src="images/logo.svg" alt="logo" class="w-[60px]">
  </header>

  <main class="chart p-5 rounded-lg">
    <h2 class="chart__title">Spending - Last 7 days</h2>
    <canvas class="chart__chart">

    </canvas>
    <ul class="chart__week flex justify-around gap-3">
      <!-- <li class="chart__day">mon</li>
      <li class="chart__day">tue</li>
      <li class="chart__day">wed</li>
      <li class="chart__day">thu</li>
      <li class="chart__day">fri</li>
      <li class="chart__day">sat</li>
      <li class="chart__day">sun</li> -->
    </ul>

    <hr class="my-5">

    <span class="chart__total-text">Total this month</span>
    <div class="chart__total-numbers grid grid-cols-2 items-center mt-1">
      <span class="chart__total-value row-start-1 row-end-3">$478.33</span>
      <span class="chart__total-percentage justify-self-end">+2.4%</span>
      <span class="chart__last-month col-start-2 justify-self-end">from last month</span>    
    </div>
  </main>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
