<form #form="ngForm" (ngSubmit)="onSubmit(form)" >

    <div class="form">
        <app-form-step-one [ngClass]="{ 'hidden': formStepsService.currentStep !== 1 }"></app-form-step-one>
        <app-form-step-two [ngClass]="{ 'hidden': formStepsService.currentStep !== 2 }"></app-form-step-two>
        <app-form-step-three [ngClass]="{ 'hidden': formStepsService.currentStep !== 3 }"></app-form-step-three>
        <app-form-step-four [ngClass]="{ 'hidden': formStepsService.currentStep !== 4 }"></app-form-step-four>
    </div>

    <div class="form-divider"></div>

    <div class="container__btns">
        <button type="button"
            [ngClass]="{ 'hidden': formStepsService.currentStep === 1 }"
            (click)="goToPreviousStep()"
        >Go back
        </button>

        <button type="button"
            #nextStep
            [disabled]="verifyValidity()"
            (click)="goToNextStep()"
            [ngClass]="{ 
                'hidden': formStepsService.currentStep === 4,
                'ml': formStepsService.currentStep === 1
            }"
        >Next Step
        </button>

        <button type="submit"
            [ngClass]="{ 'hidden': formStepsService.currentStep < 4 }"
        >Confirm</button>
    </div>
</form>
