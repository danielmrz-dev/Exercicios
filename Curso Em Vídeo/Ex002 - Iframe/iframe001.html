<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>

    /* Tamanho padrão dos iframes é 300 width x 140 height */ 

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Aqui será um iframe para o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"> <!--Scrolling pode ser YES, NO ou AUTO-->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        </iframe>.
    </p>
    <p>Aqui será um iframe para o site do
        <iframe src="https://www.strategypf.com.br" frameborder="0">
            <a href="https://www.strategypf.com.br" target="_blank">Strategy</a>
        </iframe>.
    </p>
    <br>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>
        também é massa!
    </p>
    <p>Que loucura!</p>
</body>
</html>
