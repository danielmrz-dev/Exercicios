<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: blanchedalmond;
            color: blueviolet;
            font-family: 'Verdana';
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        // window.document.write(window.document.URL) 
        // window.document.write(window.navigator.appName)
        // Aprendendo a usar a ÁRVORE DOM

        // var p1 = window.document.getElementsByTagName('p')[0]
        // window.document.write('<br> Está escrito o seguinte: <br> ' + p1.innerText)
        
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write('<br> Está escrito o seguinte: <br> ' + p1.innerHTML) 
        p1.style.color= 'blue'
        // innerText traz somente o texto (ou a tag selecionada sem os filhos)
        // innerHTML traz as tags parent e as children

        // var d = window.document.getElementById('msg')
        // d.style.background = 'green'
        // d.style.color = 'white'
        // d.innerText = 'Esse texto foi alterado via JavaScript!'

        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        d.style.color = 'white'
        d.innerHTML = 'Esse texto foi alterado via JavaScript!'
        

    </script>
</body>
</html>
