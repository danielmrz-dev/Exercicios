<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de idade</title>
</head>
<body>

    <h1>Calcule sua idade!</h1>
    <p>Em que ano você nasceu?</p>
    <input type="number" name="nasc" id="nasc">
    <input type="button" value="Enviar" id="botao" onclick="idade()">
    <div class="res"></div>

    <script>
        function idade() {
            var tn1 = window.document.getElementById('nasc')
            var res = window.document.querySelector('div.res')
            var n1 = Number(tn1.value)
            var s = 2023 - n1
            res.innerHTML = `Você tem <strong>${s}</strong> anos!`
        }    
    </script>

</body>
</html>
