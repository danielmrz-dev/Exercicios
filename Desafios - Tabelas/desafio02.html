<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        table {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        tr {
            height: 50px;
            background-color: rgb(143, 200, 250);           
        }

        td, thead {
            border: 2px solid black;
            text-align: center;
            width: 60px;            
        }

        thead > tr > td {
            font: normal bolder 1.2em 'Verdana';
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="5">Exerc√≠cio de tabela 02</td>
            </tr>
        </thead>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>            
        </tr>
        <tr>
            <td colspan="4">N</td>         
        </tr>
    </table>
</body>
</html>
