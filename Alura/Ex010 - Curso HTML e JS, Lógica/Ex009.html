<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse é o adivinhador!</title>
</head>
<body>
    <h1>Exercicio</h1>
    <input type="text" name="" id="">
    <button onclick="comparar()">Comparar</button>

    <script>

        function geraNumero() {
            return Math.round(Math.random() * 10)
        }

        function sorteiaNumeros(quantidade) {
            let segredos = [];
            let contador = 1;

            while (contador < quantidade) {
                segredos.push(geraNumero());  
                contador++        
            }
            return segredos;            
        }

        const segredos = sorteiaNumeros(10);

        const input = document.querySelector('input')
        input.focus();

        function comparar() {

        for (let pos = 0; pos < segredos.length; pos++) {
            if (input.value == segredos[pos]) {
                alert(`Verdadeiro! O número era ${segredos[pos]}!`)
                break;
            } else {
                alert(`'Falso! O número era ${segredos[pos]}!`)            
            }
        }         
        input.value = '';
        input.focus();
        }


    </script>
</body>
</html>
