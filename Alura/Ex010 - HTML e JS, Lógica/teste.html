<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Meu primeiro teste! Seria isso um programa?</h1>
    <h2>Descubra clicando <a href="https://github.com/danielmrz-dev">aqui!</a></h2>


    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostra(frase) {
            document.write(`<h2> ${frase}`);
            pulaLinha();
        }

        let ano = 2023

        mostra(`Daniel nasceu no ano ${ano - 33}!`)

        mostra(`Ana nasceu no ano ${ano - 29}!`)

        mostra(`Leonardo nasceu no ano ${ano - 34}!`)

    </script>
</body>
</html>
