<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

</head>
<body>
    <h1>Vamos calcular a tabuada?</h1>
    <button onclick="comecar()">Começar</button>

    <script>
        
        function comecar() {
            function pulaLinha() {
                document.write('<br>');            
            }
            
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            const atualizar = document.querySelector('button.recomecar')

            const numeroInformado = parseInt(prompt(`Por favor, informe o número que você deseja saber a tabuada:`))

            for (let i = 0;  i <= 10; i++) {
                let resultado = numeroInformado * i
                mostra(`${numeroInformado} x ${i} = ${resultado}`)                
            }
            
        }
    </script>
</body>
</html>
