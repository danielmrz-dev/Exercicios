<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse é o adivinhador!</title>
</head>
<body>
    <h1>Olá, esse é o Jogo da Adivinhação de Números!</h1>
    <button onclick="comecar()">Começar</button>

    <script>
        
        function comecar() {
            function pulaLinha() {
                document.write('<br>');            
                document.write('<br>');            
            }
            
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
            
            for (let i = 5;  i > 0; i--) {
                const numeroPensado = Math.round(Math.random()*10);
                const chute = parseInt(prompt(`Diga um número de 0 a 10:`));
    
                if (chute == numeroPensado) {
                    mostra(`Você ACERTOU! O número pensado foi ${numeroPensado}!`)
                    break;
                } else {                                   
                    alert(`Errou! Você ainda tem ${i} tentativas...`)     
                }
                
            }
        }
    </script>
</body>
</html>
