<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse é o adivinhador!</title>
</head>
<body>
    <h1>Olá, esse é o Jogo da Adivinhação de Números!</h1>
    <button onclick="comecar()">Começar</button>

    <script>
        
        function comecar() {
            function pulaLinha() {
                document.write('<br>');            
            }
            
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            for (let i = 0; i < 3; i++) {
                for (let coluna = 1; coluna <= 10; coluna++) {
                    document.write(`*`);
                }
                pulaLinha();
            }
        }
    </script>
</body>
</html>
