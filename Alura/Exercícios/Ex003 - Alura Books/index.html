<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <title>Alura Books</title>
</head>
<body>
    <header class="cabecalho">
        <div class="icones1">
            <input type="checkbox" id="menu" class="botao-menu">
            <label for="menu">
                <span class="menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="">Front-End</a>
                </li>
                <li class="lista-menu-item">
                    <a href="">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="">Design & UX</a>
                </li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logotipo Alura Books">
        </div>
        <div class="icones2">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Icone de favoritos"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Icone de compras"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Icone de usuário"></a>
        </div>
    </header>
    <section class="banner">
        <h2>Já sabe por onde começar?</h2>
        <p>Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" name="pesquisa" id="ipesquisa" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        
        <h2 class="carrossel-titulo">Últimos lançamentos</h2>
        
        
        <div class="swiper">
            
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="imagens/ApacheKafka.svg" alt="Livro Apache Kafka e Spring Boot"></div>
                <div class="swiper-slide"><img src="imagens/Guia Front-end.svg" alt="Livro Guia Front-end da AluraBooks"></div>
                <div class="swiper-slide"><img src="imagens/Portugol.svg" alt="Livro Portugol da AluraBooks"></div>
                <div class="swiper-slide"><img src="imagens/Javascript.svg" alt="Livro sobre JavaScript da AluraBooks"></div>
                <div class="swiper-slide"><img src="imagens/Liderança.svg" alt="Livro sobre Liderança da AluraBooks"></div>
            </div>
            
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>     
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>

</body>
</html>
