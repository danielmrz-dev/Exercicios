<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc" value="M" checked> 
            <label for="imasc">Masculino</label> <br> 

            <input type="radio" name="sexo" id="ifem" value="F"> 
            <label for="ifem">Feminino</label> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="espfut" id="iespfut" checked> 
            <label for="iespfut">Futebol</label>  <br> 

            <input type="checkbox" name="espbas" id="iespbas" checked> 
            <label for="iespbas">Basquete</label>  <br>

            <input type="checkbox" name="espnat" id="iespnat"> 
            <label for="iespnat">Natação </label>  <br>

            <input type="checkbox" name="espvol" id="iespvol"> 
            <label for="iespvol">Vôlei</label>  <br>

            <input type="checkbox" name="espten" id="iespten"> 
            <label for="iespten">Tênis</label>  <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
