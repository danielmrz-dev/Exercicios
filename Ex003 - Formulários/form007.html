<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEste de formulário</title>
</head>
<body>
    <h1>Teste de formulárioo 007</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>Escolha seu estado</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Centro Oeste">
                    <option value="GO">Goiás</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PLF">Planejador Financeiro</option>
                <option value="PGR">Programador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="5" placeholder="Digite sua mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
