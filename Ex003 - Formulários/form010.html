<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Outputs</title>
</head>
<body>
    <h1>Teste com Outputs</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <label for="iidade">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="CalcIdade()"> 

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function CalcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML= Number(atual) - Number(iano.value)
            }
        </script>

    </form>
</body>
</html>
